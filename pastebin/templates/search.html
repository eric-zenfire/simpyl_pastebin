{% extends "base.html" %}
{% block paste_main %}
<form name="search" method="post">
  <input type="text" name="term" width="40" value="" />
  <input type="submit" value="search pastes" />
</form>

{% if results %}
  {% for paste in results %}
    {{ paste.when }}&nbsp;&nbsp;<a href="/{{ paste.url }}">"{{ paste.title|escape }}" by "{{ paste.user_name|escape }}"</a><br />
  {% endfor %}
{% else %}
{% if empty_result %}
Sorry, nothing was found. Try again?
{% endif %}
{% endif %}

{% endblock %}
